<html lang="">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Title{% endblock %}</title>
    {% block css %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css"
              integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous"/>
    {% endblock css %}
</head>
<body>
<header>
    {% block header %}
    {% endblock %}
</header>
<main>
    {% block javascript %}

        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"
                integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
                $('select').formSelect();
                $('.sidenav').sidenav();
                $('.tabs').tabs();
            });
        </script>
    {% endblock javascript %}

    <div class="container section">{% block content %}{% endblock %}</div>
</main>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'root/style.css' %}">
<footer class="page-footer">
    <div class="footer-copyright">
        <div class="grey-text text-lighten-1 container">Â© 2020 Copyright
            <a class="grey-text text-lighten-1 right" href="mailto:fussederflorian@gmail.com">Send me an email at
                fussederflorian@gmail.com</a>
        </div>
    </div>
</footer>
</body>
</html>
