{% extends 'base/base.html' %}
{% load materializecss %}

{% block title %}Wodlogger{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">

    {% if user.is_authenticated %}
        <a href="{% url 'profiles:profile' %}">
            <button class="btn waves-effect waves-light" type="submit" name="action">View Profile
                <i class="material-icons right">person</i>
            </button>
        </a>
    {% else %}
        <a href="{% url 'login' %}">
            <button class="btn waves-effect waves-light" type="submit" name="action">Log In
                <i class="material-icons right">account_circle</i>
            </button>
        </a>
    {% endif %}
    <br><br>
    <a href="{% url 'profiles:signup' %}">
        <button class="btn waves-effect waves-light" type="submit" name="action">Create New Account
            <i class="material-icons right">person_add</i>
        </button>
    </a>
{% endblock %}
