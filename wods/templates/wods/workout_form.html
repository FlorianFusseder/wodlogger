{% extends 'base/base-breadcrums.html' %}

{% block title %}Workout{% endblock %}
{% block title-header %}Workout{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> to create a workout</p>
    {% endif %}
{% endblock %}
