<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout-List</title>
</head>
<body>
{% if workout_list %}
    <ul>
    {% for workout in workout_list %}
        <li><a href="{% url 'wods:detail' workout.id %}">{{ workout.workout_description }} from {{ workout.pub_date }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Workouts are available.</p>
{% endif %}
</body>
</html>
