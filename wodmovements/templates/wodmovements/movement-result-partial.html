{% load materialize %}
{% if movements %}
    <div class="collection">
        {% for movement in movements %}
            <a href="#" onclick="add_movement('{{ movement.id }}', '{{ movement.movement_name }}')"
               class="modal-close collection-item">{{ movement.movement_name }}</a>
        {% endfor %}
    </div>
{% else %}
    <div class="collection">
        {% for movement in default-movements %}
            <a href="#" onclick="add_movement('{{ movement.id }}', '{{ movement.movement_name }}')"
               class="modal-close collection-item">{{ movement.movement_name }}</a>
        {% endfor %}
    </div>
{% endif %}
